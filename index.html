<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>APIコンソール</title>
    <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/apitest.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-inverse">
 	  	<div class="navbar-header">
		    <a class="navbar-brand" href="#">Menu</a>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">APIコンソール</a></li>
		    </ul>
		</div>
	</div>
	<div class="container">
    	<div class="row well">
    		<h4>APIコンソール</h4>
    		<p>APIを選択し、実行結果を表示します。 <a href="apitest/json/apilist.json">サンプルAPIリスト</a></p>
    		<div class="col-sm-5">
	    		<select class="width-max" id="api-name">
					<option> -- 選択してください -- </option>
				</select>
			</div>
			<div class="col-sm-7"></div>
			<hr>
			<div class="col-sm-5">
				<p>URL</p>
				<input type="text" id="api-url" class="width-max"/>
				<p>POST data</p>
	        	<textarea placeholder="" id="api-input" class="target width-max h200"></textarea>
	        </div>
	        <div class="col-sm-1">
	        	<p id="method">method</p>
	        	<select id="api-type" class="width-max center-select-box">
					<option value="GET">GET</option>
					<option value="PUT">PUT</option>
					<option value="POST">POST</option>
					<option value="DELETE">DELETE</option>
				</select>
				<p>datatype</p>
				<select id="api-datatype" class="width-max center-select-box">
					<option value="text">text</option>
					<option value="json">json</option>
				</select>
	        	<button class="action-addnew btn btn-primary" id="btn_call">実行</button>
	        </div>
	        <div class="col-sm-6">
	        	<p>実行結果</p>
	        	<textarea placeholder="" id="api-result" class="target width-max h265"></textarea>
	        </div>
	        <div class="col-sm-12">
		    	<div class="progress progress-striped active">
					<div id="bar" class="progress-bar bar"></div>
				</div>
			</div>
		</div>
    </div>
    
<script type="text/template" id="template-select">
	<option value="<%-id%>"><%-type%>: <%-url%></option>
</script>
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="assets/js/modules/underscore-min.js"></script>
    <script src="assets/js/apitest.js"></script>
</body>
